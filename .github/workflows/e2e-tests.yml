name: E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'e2e/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'e2e/**'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to test against'
        required: false
        default: 'https://main.d25c4jn4vz213v.amplifyapp.com'

env:
  NODE_VERSION: '20.x'
  BASE_URL: ${{ github.event.inputs.base_url || 'https://main.d25c4jn4vz213v.amplifyapp.com' }}

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        working-directory: e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: e2e
        run: npx playwright test --project=chromium-no-auth
        env:
          BASE_URL: ${{ env.BASE_URL }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts
          path: |
            e2e/test-results/
          retention-days: 7

  # Full E2E suite (runs on schedule or manual trigger)
  e2e-full:
    name: Full E2E Suite
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        working-directory: e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps

      - name: Run full E2E test suite
        working-directory: e2e
        run: npx playwright test
        env:
          BASE_URL: ${{ env.BASE_URL }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
          TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-full
          path: e2e/playwright-report/
          retention-days: 14

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts-full
          path: |
            e2e/test-results/
          retention-days: 14
